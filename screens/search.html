<!DOCTYPE html>
<html>
	<head>
		<title>Search</title>
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700&display=swap" rel="stylesheet">

					        	<div class="hideSearch"></div>
				        	</div>
						    <ul class="search-list">
					    		<li>
					    			<a href="javascript:void(0)" rel="external">
					    				<div class="searchProductImage">
					    					<img src="images/hibiki.png" alt="Hibiki" class="picture"> 
				    					</div>
				    					<div class="searchContent">
				    						<span class="searchProductTitle">Hibiki</span>
				    						<span class="searchProductInfo">1965, Islay (Scotland)</span>
			    						</div>
		    						</a>
	    						</li>
			    				<li>
					    			<a href="javascript:void(0)" rel="external">
					    				<div class="searchProductImage">

			    						</div>
		    						</a>
	    						</li>

				    						<span class="searchProductInfo">1965, Islay (Scotland)</span>
			    						</div>
		    						</a>

					    </form>
					</div>
				</div>
			</div>
        </div>

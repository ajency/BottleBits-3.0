<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
		<link type="image/x-icon" href="#" rel="shortcut icon">		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="page">

		<div id="content">
			<div class="pageWrapper page-width product-detailed login">
				<div class="content-wrapper">
					<div class="image-layer">
						<div class="content-wrapper--section">
							<a href="/" rel="external">
								<img src="images/logo.svg" alt="BottleBits" class="logo">
							</a>
							<form class="form">
								<div class="input-wrapper">
									<label class="name">Email ID</label>
									<input class="value" type="email" name="name" placeholder="Enter your email id">
								</div>
								<div class="input-wrapper">
									<label class="name">Password</label>
									<input class="value" type="text" name="name" placeholder="Enter a strong password">
								</div>
								<a href="javascript:void(0)" rel="external">
									<div class="secondary-btn secondary-btn--gold">
									Sign In</div>
								</a>
							</form>
							<a href="reset-password.html" rel="external" class="text-link">Forgot Password?</a>
							<a href="become-member.html" rel="external" class="text-link text-link--big">Become a Member</a>
						</div>
					</div>
				</div>
			</div>
        </div>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/austenpayan/rollerblade/416da2f4/rollerblade.css">

		<script src="js/modernizr.js"></script>
		<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/jquerySwipeHandler.js"></script>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

		<script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>

	 	<script src="js/main.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>

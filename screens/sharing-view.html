<!DOCTYPE html>
<html>
	<head>

		<title>My Collections - Bottle Bits</title>
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">

		<link type="image/x-icon" href="#" rel="shortcut icon">
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="sharing-screen">
		
		<div id="content">

			<div class="single-sharing camera">

				<div class="single-sharing__header">
					<div class="icons">
						<a href="#" onclick="document.location='collection-view.html';return false;"><img src="images/arrow-left-1.svg" alt="back" class="return-back"></a>
					</div>
				</div>
				<div class="single-sharing__content">
					<div class="cd-product-viewer-wrapper" data-frame="13" data-friction="0.45">
						<div>
							<figure class="product-viewer theme-product-viewer">
								<img src="images/img-loading.png" alt="Product Preview">
								<div class="product-sprite" data-image="images/img-sprite.png"></div>
							</figure> 
							<div class="icon-3d-wrap-box">
								<div class="icon-3d-wrap">
									<img src="images/icn-3d.svg" alt="icon-3d">
								</div>
								<div class="cd-product-viewer-handle show-handle">
									<span class="fill"></span>
									<span class="handle"></span>
									<span class="outer-handle"></span>
								</div>
							</div>
						</div> 
					</div> 
				</div>
				<div class="single-sharing__footer">
					<div class="single-sharing__footer--block">
						<div class="theme-options">
							<div class="theme theme--upload">
								<div class="theme-thumbnail">
							        <input class="upload" type="file" accept="image/*" id="photo1" />
							        <label for="photo1">
										<img src="images/upload.svg" alt="macallan">
									</label>
								</div>
							</div>
							<div class="theme theme--camera theme--active-theme">
								<div class="theme-thumbnail">
									<input type="file" accept="image/x-png,image/jpeg" capture="camera" id="photo" class="file-upload" value="">
									<label for="photo">
									 <img src="images/icn-camera.svg" alt="macallan">
									</label>
								</div>
							</div>
							<div class="theme theme--yellow">
								<div class="theme-thumbnail">
									<img src="images/collection/shelf-bottle-yellow.jpg" alt="macallan">
								</div>
								<img src="images/check-1.svg" alt="back" class="active-mark">
							</div>
							<div class="theme theme--green">
								<div class="theme-thumbnail">
									<img src="images/collection/shelf-bottle-green.jpg" alt="macallan">
								</div>
								<img src="images/check-1.svg" alt="back" class="active-mark">
							</div>
							<div class="theme theme--brown">
								<div class="theme-thumbnail">
									<img src="images/collection/shelf-bottle.jpg" alt="macallan">
								</div>
								<img src="images/check-1.svg" alt="back" class="active-mark">
							</div>
							<div class="theme theme--black">
								<div class="theme-thumbnail">
									<img src="images/collection/shelf-bottle-black.jpg" alt="macallan">
								</div>
								<img src="images/check-1.svg" alt="back" class="active-mark">
							</div>
						</div>
					</div>
				</div>
				<img class="uploaded-image" src="images/img-loading.png">
				<img class="uploaded-bg" src="images/img-loading.png">
			</div>

			<div class="popup" style="opacity: 0">
				<div class="share-popup">
					<div class="share-popup--close">
						<div class="cross"></div>
					</div>
					<h2 class="share-popup--title">Share Jacobâ€™s shelf on</h2>
					<div class="share-popup--social-icons">
						<a href="javascript:void(0)"><img src="images/icn-facebook.svg" alt="facebook" class="social-icon"></a>
						<img src="images/icn-insta.svg" alt="Instagram" class="social-icon">
						<img src="images/icn-twitter.svg" alt="Twitter" class="social-icon">
						<img src="images/icn-link.svg" alt="Linkedin" class="social-icon">
					</div>
					<div class="share-popup--seperator">
						<div class="line">OR</div>
					</div>
					<div class="share-popup--download">
						<div class="share-popup--download__button">
							<img src="images/icn-download.svg" alt="download">
							<p class="download-text">Download</p>
						</div>
					</div>
				</div>
				<div class="overlay"></div>
			</div>

	    </div>
	    <footer class="hide">
			<div class="footer-menu ">
				<ul class="menu-items">
					<li class="item">About us</li>
					<li class="item">FAQs</li>
					<li class="item">Contact Us</li>
					<li class="item">Terms & Conditions</li>
				</ul>
			</div>
			<div class="social-share">
				<img src="images/fb.svg">
				<img src="images/youtube.svg">
				<img src="images/twitter.svg">
				<img src="images/insta.svg">
				
			</div>
		</footer>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/austenpayan/rollerblade/416da2f4/rollerblade.css">

		<script src="js/modernizr.js"></script>
		<script
		  src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/jquerySwipeHandler.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.3/js/swiper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

		<script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>

		<script src="js/main.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>

	<body class="sharing-screen">
		
		<div id="content">

			<div  class="single-sharing camera">

				<div class="single-sharing__header">
					<div class="icons">
						<a href="#" onclick="document.location='collection-view.html';return false;"><img src="images/arrow-left-1.svg" alt="back" class="return-back"></a>
						<div class="icons-group">
							<div id="toggle1" class="material-switch">
	                            <input id="objmove" name="someSwitchOption001" type="checkbox"/>
	                            <label for="objmove" class="label-default">Move</label>
	                        </div>
							<div id="toggle2" class="material-switch">
	                            <input id="objrotate" name="rotation" type="checkbox"/>

	                        </div>
	                        <div id="toggle3" class="material-switch">
	                            <input id="objzoom" name="pinch-zoom" type="checkbox"/>
	                            <label for="objzoom" class="label-default">Zoom</label>
	                        </div>
							<a id="b" href="#" class="floating-download-btn2" download> 
								<img src="images/icon-download.svg"> 
							</a>
							<a id="share"><img src="images/sharing.png"></a>
						</div>
					</div>
				</div>
				<div id="sharingBg"  class="single-sharing__content">
					<div class="cd-product-viewer-wrapper" data-frame="13" data-friction="0.45">
						<div>
							<div class="productImage">
								<figure  class="product-viewer theme-product-viewer">
									<img src="images/img-loading.png" alt="Product Preview">
									<div class="product-sprite" data-image="images/img-sprite.png">
										<img src="images/img-sprite.png" class="rotate-img">
									</div>
								</figure> 
							</div>
							<div class="icon-3d-wrap-box">
								<div class="icon-3d-wrap">
									<img src="images/icn-3d.svg" alt="icon-3d">
								</div>
								<div class="cd-product-viewer-handle show-handle">
									<span class="fill"></span>
									<span class="handle"></span>
									<span class="outer-handle"></span>
								</div>
							</div>
						</div> 
					</div> 
					<img class="uploaded-image" src="images/img-loading.png">
					<img class="uploaded-bg" src="images/img-loading.png">
				</div>
				<div class="single-sharing__footer">
					<div class="single-sharing__footer--block">
						<div class="theme-options">
							<div class="theme theme--upload">
								<div class="theme-thumbnail">
							        <input class="upload" type="file" accept="image/*" id="photo1" />
							        <label for="photo1">
										<img src="images/upload.svg" alt="macallan">
									</label>
								</div>
							</div>
							<div class="theme theme--camera theme--active-theme">
								<div class="theme-thumbnail">
									<input type="file" accept="image/x-png,image/jpeg" capture="camera" id="photo" class="file-upload" value="">
									<label for="photo">
									 <img src="images/icn-camera.svg" alt="macallan">
									</label>
								</div>
							</div>
							<div class="theme theme--yellow">
								<div class="theme-thumbnail">
									<img src="images/collection/shelf-bottle-yellow.jpg" alt="macallan">
								</div>
								<img src="images/check-1.svg" alt="back" class="active-mark">
							</div>
							<div class="theme theme--green">
								<div class="theme-thumbnail">
									<img src="images/collection/shelf-bottle-green.jpg" alt="macallan">
								</div>
								<img src="images/check-1.svg" alt="back" class="active-mark">
							</div>
							<div class="theme theme--brown">
								<div class="theme-thumbnail">
									<img src="images/collection/shelf-bottle.jpg" alt="macallan">
								</div>
								<img src="images/check-1.svg" alt="back" class="active-mark">
							</div>
							<div class="theme theme--black">
								<div class="theme-thumbnail">
									<img src="images/collection/shelf-bottle-black.jpg" alt="macallan">
								</div>
								<img src="images/check-1.svg" alt="back" class="active-mark">
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="popup" style="opacity: 0">
				<div class="share-popup">
					<div class="share-popup--close">
						<div class="cross"></div>
					</div>
					<h2 class="share-popup--title">Share Jacobâ€™s shelf on</h2>
					<div class="share-popup--social-icons">
						<a href="https://facebook.com/sharer/sharer.php?u=http://join.bottlebits.com/login" rel="external"><img src="images/icn-facebook.svg" alt="facebook" class="social-icon"></a>
						<a href="#" rel="external"><img src="images/icn-insta.svg" alt="Instagram" class="social-icon"></a>
						<a href="https://twitter.com/intent/tweet?url=http://join.bottlebits.com/login" rel="external"><img src="images/icn-twitter.svg" alt="Twitter" class="social-icon"></a>

					</div>
					<div class="share-popup--seperator">
						<div class="line">OR</div>
					</div>
					<div class="share-popup--download">
						<div  class="share-popup--download__button">
							<img src="images/icn-download.svg" alt="download">
							<p class="download-text">Download</p>
						</div>
					</div>
				</div>
				<div class="overlay"></div>
			</div>

	    </div>

		<script src="js/modernizr.js"></script>
		<script
		  src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/jquerySwipeHandler.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.3/js/swiper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.4/jquery.touchSwipe.min.js"></script>

		<script type="text/javascript" src="js/htmltocanvas.js"></script>

		<script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/utils/Draggable.min.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>

		<script type="text/javascript">


			var a = document.createElement('a'); 
			var link = document.createTextNode("Download");
			a.appendChild(link);
			a.classList.add("shareImg");
			a.href="#";
			document.body.appendChild(a); 

			var checkBox = $("#objmove");
			var box = $(".productImage");

			var draggable = new Draggable(box, {
			    cursor: "default",
			  	activeCursor: "grabbing",  
			});
			draggable.disable();


			checkBox.change(function() {
			    
			  if (checkBox.is(":checked")) {
			    
			    draggable.enable();
			    
			  } else {
			    
			    draggable.disable();
			  }
			});

			var shareButton = $("#b");
			shareButton.on("click",function(){
				$(".shareImg").removeAttr("href");
				$("canvas").remove();
				html2canvas(document.getElementById('sharingBg'),{
			    allowTaint: true,
			    logging:true,
				useCORS:true
			    }).then(
				function download(canvas){
					
					var imagestring = canvas.toDataURL("image/png");
					$('.shareImg').attr("href", imagestring);
					var link = $('.shareImg').attr("href");

					$("#b").attr("href", imagestring);
					var link2 = $("#b").attr("href");

					document.body.appendChild(canvas);
					console.log("ImageLink:"+ link2);
					
				});
			});

			$('#share').on("click",function(){
			  if (navigator.share) { 
			   navigator.share({
			      title: 'Share BottleBits',
			      url: 'http://join.bottlebits.com/login'
			    }).then(() => {
			      console.log('Thanks for sharing!');
			    })
			    .catch(console.error);
			    } 
			});

		</script>
		<script src="js/main.js"></script>
		<script src="js/app.js"></script>

	</body>

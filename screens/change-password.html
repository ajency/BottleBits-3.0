					<div class="settings-content">
					    <h4 class="title title-md">Change Password</h4>
					</div>
					<form class="form">
						<div class="input-wrapper">
							<label class="name">Current</label>
							<input class="value" type="text" name="cpass" placeholder="Enter your current password">
						</div>
						<div class="input-wrapper">
							<label class="name">New</label>
							<input class="value" type="text" name="new" placeholder="Enter your new password">
						</div>
						<div class="input-wrapper">
							<label class="name">Retype new</label>
							<input class="value" type="text" name="retype" placeholder="Re-enter your new password">
						</div>
						<a href="reset-password.html" rel="external" class="link">Forgot your password ?</a>
						<a href="login.html" rel="external">
							<div class="primary-button primary-button--dark">Save Changes</div>
